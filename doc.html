<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preba1</title>   
</head>
<style>
    .button {
    display: inline-block;
    padding: 10px 30px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: black;
    border: 2px solid white; /* Borde blanco */
    transform: skewX(-10deg); /* Inclinación similar a la imagen */
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
    margin-left: 50pc;
}


    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .breadcrumb {
        font-size: 14px;
        padding: 10px 15px;
        background-color: #f8f8f8;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }

    .breadcrumb a {
        text-decoration: none;
        color: #4B2A7B;
        font-weight: bold;
        white-space: nowrap; 
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px; /* Limita el ancho de los textos */
    }

    .breadcrumb a:hover {
        text-decoration: underline;
    }

    .breadcrumb span {
        color: #666;
        margin: 0 5px;
    }

    .breadcrumb .active {
        color: #333;
        font-weight: normal;
    }


    @media screen and (max-width: 600px) {
        .breadcrumb a {
            max-width: 100px;
            font-size: 12px;
        }
        
        .breadcrumb {
            padding: 8px;
            font-size: 12px;
        }
    }

</style>

<body>

    <nav class="breadcrumb">
        <a href="#">Texto1</a>
        <span>›</span>
        <a href="#">Texto2</a>
        <span>›</span>
        <a href="#" class="active">Texto3</a>
    </nav>
    <a href="#" class="button">Cotizar</a>

</body>
</html>
